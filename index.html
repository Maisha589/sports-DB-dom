<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <div class="col-md-6">
                <h1>Left side</h1>
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="name"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="allPlayers()" class="btn btn-outline-secondary" type="button"
                        id="button-btn">Search</button>
                </div>
                <img id="spinner" class="w-50" src="./pic/loadingspinner.gif" alt="">
                <div id="player-container" class="player-container">

                </div>
            </div>

            <div class="col-md-6">
                <h1>right side</h1>
                <div class="img-container w-50">
                    <img id="female" class="w-100" src="./pic/female.jpg" alt="">
                    <img id="male" class="w-100" src="./pic/male.jpg" alt="">
                </div>
                <div id="details-container" class="details-container">

                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
